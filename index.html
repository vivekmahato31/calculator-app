<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - by Vivek Mahato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="calcultor">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="ac-btn">AC</button>
                <button class="del-btn"><i class="ri-delete-back-2-line"></i></button>
                <button class="operator">%</button>
                <button class="operator"><i class="ri-divide-line"></i></button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">Ã—</button>
            </div>

            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="operator">+</button>
            </div>

            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="operator">-</button>
            </div>

            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>    
</body>
</html>
